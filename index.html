<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>

</head>
<body>
  <div id="container">

    <div id="needed" class="panel panel-primary">

      <ul class="list-group">
        <li class="list-group-item">Item 1<span class="badge">14</span></li>
        <li class="list-group-item">Item 2<span class="badge">3</span></li>
        <li class="list-group-item">Item 3<span class="badge">8</span></li>

    </div>

    <div id="acquired" class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Supplies onhand:</h3>
        </div>
      <ul class="list-group">
        <li class="list-group-item">Item 6<span class="badge">5</li>
        <li class="list-group-item">Item 7<span class="badge">2</li>
        <li class="list-group-item">Item 8<span class="badge">7</li>
        <li class="list-group-item">Item 9<span class="badge">3</li>

  </div>
